<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Movie Recommender</title>

    <!-- Bootstrap & Select2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet">

    <style>
        /* ========== tema cinema warm ========== */
        body {
            background: #1c1c1c;
            color: #eee;
        }

        .navbar-dark {
            background: #5c4033 !important;
        }

        /* judul kartu */
        .card-header {
            background: #5c4033;
            color: #fff;
        }

        /* tombol emas â€“ stabil */
        .btn-primary,
        .btn-primary:hover,
        .btn-primary:focus,
        .btn-primary:active,
        .btn-primary:disabled {
            background: #d4af37 !important;
            border: none !important;
            color: #1c1c1c !important;
            box-shadow: none !important;
        }

        /* poster thumbnail */
        .poster-sm {
            height: 110px;
            margin-right: 12px;
            border-radius: 4px;
        }

        /* ---------- Select2 ---------- */
        /* kotak input terpilih */
        .select2-container--default .select2-selection--single {
            background: #333;
            color: #eee;
            border: 1px solid #555;
        }

        /* dropdown */
        .select2-dropdown {
            background: #333;
            border: 1px solid #555;
        }

        .select2-results__option {
            background: #333;
            color: #eee;
        }

        /* opsi disorot (hover) */
        .select2-results__option--highlighted[aria-selected] {
            background: #d4af37 !important;
            color: #1c1c1c !important;
        }

        /* opsi yang sudah dipilih (checkbox di multi mode, atau single) */
        .select2-results__option[aria-selected="true"] {
            background: #5c4033 !important;
            color: #eee !important;
        }

        /* gambar di dropdown */
        .select2-results__option img {
            height: 55px;
            margin-right: 8px;
        }

        /* ---------- Pagination ---------- */
        .page-link {
            color: #d4af37;
            background: #333;
            border: #555
        }

        .page-link.active,
        .page-link:hover {
            background: #d4af37 !important;
            color: #1c1c1c !important;
        }
    </style>

    {% block head_extra %}{% endblock %}
</head>

<body class="pb-5">

    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">ðŸŽ¬ Recommender</a>
            <div class="navbar-nav">
                <a class="nav-link {% if request.path == '/plot' %}active{% endif %}" href="/plot">By Plot</a>
                <a class="nav-link {% if request.path == '/movies' %}active{% endif %}" href="/movies">By Movies</a>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.full.min.js"></script>
    {% block script %}{% endblock %}
</body>

</html>
